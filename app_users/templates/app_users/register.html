{% extends 'app_store/base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Регистрация</h3>
    </div>
    <div class="clear"></div>
    <form action="/register/" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <span style="color:red; font-size: smaller"  class="error">{{ field.errors }}</span>
            {% endif %}
        </div>
        {% endfor %}
        <input type="submit" value="Зарегистрироваться" />
        <a class="registr" href="{% url 'login' %}">Вход</a>
        <div class="clear"></div>
    </form>
</div>
{% endblock content %}
